<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile - IRON MUSCLE BEAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #000; color: #fff; font-family: 'Roboto', sans-serif; }
        .form-card { background: #1e1e1e; padding: 30px; border-radius: 15px; margin: 20px auto; max-width: 600px; border-top: 4px solid #dc3545; }
        .form-title { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.5rem; margin-bottom: 20px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .form-label { color: #dc3545; font-weight: bold; font-size: 0.9rem; margin-top: 10px; }
        .form-control { background: #2b2b2b; border: 1px solid #444; color: #fff; }
        .form-control:focus { background: #2b2b2b; color: #fff; border-color: #dc3545; box-shadow: none; }
        .btn-save { background: #dc3545; color: #fff; width: 100%; padding: 12px; font-weight: bold; border: none; margin-top: 20px; text-transform: uppercase; font-family: 'Oswald', sans-serif; }
        .btn-back { display: block; text-align: center; color: #888; margin-top: 15px; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <h2 class="form-title">Update Your Details</h2>

        <form th:action="@{/user/profile/update}" th:object="${user}" method="post">

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" placeholder="Years">
                </div>
                <div class="col-6">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" step="0.1" th:field="*{weight}" class="form-control" placeholder="kg">
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Height (cm)</label>
                <input type="number" th:field="*{height}" class="form-control" placeholder="cm">
            </div>

            <div class="mt-3">
                <label class="form-label">Emergency Contact (Phone)</label>
                <input type="text" th:field="*{emergencyContact}" class="form-control" placeholder="Mother/Father/Spouse">
            </div>

            <div class="mt-3">
                <label class="form-label">Health Issues / Injuries</label>
                <textarea th:field="*{healthStatus}" class="form-control" rows="3" placeholder="Any knee pain, back pain, or medical conditions?"></textarea>
            </div>

            <button type="submit" class="btn btn-save">Save Details</button>
            <a th:href="@{/user/dashboard}" class="btn-back">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
