<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Today's Attendance - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta http-equiv="refresh" content="30">

</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="text-success fw-bold"><i class="bi bi-calendar-check"></i> Today's Attendance</h2>
            <h5 class="text-muted" th:text="${reportDate}">2025-12-18</h5>
        </div>

        <div class="d-flex gap-2">
            <a href="/admin/attendance/today" class="btn btn-outline-success">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>

            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-success">
                    <tr>
                        <th>Check-in Time</th>
                        <th>Member Name</th>
                        <th>Phone Number</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="record : ${attendanceList}">

                        <td>
                            <span class="badge bg-dark fs-6" th:text="${record.time}">10:30:00</span>
                        </td>

                        <td class="fw-bold" th:text="${record.user.username}">John Doe</td>
                        <td th:text="${record.user.phoneNumber}">071XXXXXXX</td>
                        <td><span class="badge bg-info text-dark">Member</span></td>
                    </tr>

                    <tr th:if="${attendanceList.empty}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-clock-history fs-1 d-block mb-2"></i>
                            No members have checked in today yet.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
