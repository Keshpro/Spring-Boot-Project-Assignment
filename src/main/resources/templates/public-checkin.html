<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { max-width: 400px; width: 100%; border-radius: 15px; }
    </style>
</head>
<body>

<div class="card bg-dark text-white border-light p-4 shadow-lg">
    <h3 class="text-center mb-4">üìç Gym Check-In</h3>

    <div th:if="${success}" class="alert alert-success text-center">
        <h4>Welcome, <span th:text="${user}">User</span>!</h4>
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form th:unless="${success}" action="/checkin/mark" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">‚úÖ Mark Attendance</button>
    </form>

    <div th:if="${success}" class="text-center mt-3">
        <a href="/checkin" class="btn btn-outline-light btn-sm">Scan Again (Next User)</a>
    </div>
</div>

</body>
</html>
