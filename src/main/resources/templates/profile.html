<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">FlexGym</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            <h4>My Profile</h4>
        </div>
        <div class="card-body">

            <div th:if="${param.success}" class="alert alert-success">
                Profile updated successfully!
            </div>

            <form action="/profile/update" method="post">

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" th:value="${user.username}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password (Optional)</label>
                    <input type="password" name="newPassword" class="form-control" placeholder="Leave blank to keep current password">
                </div>

                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
