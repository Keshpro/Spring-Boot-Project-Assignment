<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center text-primary mb-4">Create Account</h3>

    <form th:action="@{/register/save}" th:object="${user}" method="post">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="07xxxxxxxx"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <small>Already have an account? <a href="/login">Login here</a></small>
    </div>
</div>

</body>
</html>
