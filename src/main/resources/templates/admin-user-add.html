<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member - IRON MUSCLE BEAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDEBAR (Same as other pages) --- */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000000;
            border-right: 2px solid #dc3545;
            padding-top: 20px;
            z-index: 1000;
        }

        .brand-section {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .brand-title { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.8rem; letter-spacing: 1px; }
        .brand-subtitle { color: #dc3545; font-size: 0.8rem; letter-spacing: 3px; }

        .nav-link { color: #b3b3b3; padding: 15px 25px; font-size: 1.1rem; transition: all 0.3s; display: flex; align-items: center; }
        .nav-link i { margin-right: 15px; font-size: 1.3rem; color: #dc3545; }
        .nav-link:hover, .nav-link.active { background-color: #1a1a1a; color: #fff; border-left: 4px solid #dc3545; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: 250px; padding: 40px; display: flex; justify-content: center; }

        /* --- FORM CARD STYLE --- */
        .form-card {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        /* Top Red Line */
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #dc3545;
        }

        .form-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        /* --- INPUT FIELDS --- */
        .form-label { color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }

        .form-control {
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: #fff;
            height: 50px;
            padding-left: 15px;
        }

        .form-control:focus {
            background-color: #2b2b2b;
            color: #fff;
            border-color: #dc3545;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.4);
        }

        .form-control::placeholder { color: #666; }

        /* --- BUTTONS --- */
        .btn-submit {
            background-color: #dc3545;
            color: white;
            height: 50px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            width: 100%;
            margin-top: 20px;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-submit:hover { background-color: #bb2d3b; transform: translateY(-2px); }

        .btn-cancel {
            display: block;
            text-align: center;
            color: #888;
            margin-top: 15px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-cancel:hover { color: #fff; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; border-right: none; border-bottom: 2px solid #dc3545; }
            .nav-link { justify-content: center; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand-section">
        <div class="brand-title">IRON MUSCLE</div>
        <div class="brand-subtitle">BEAST GYM</div>
    </div>
    <nav class="nav flex-column d-flex flex-row flex-md-column justify-content-center">
        <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span class="d-none d-md-inline ms-2">Dashboard</span></a>
        <a th:href="@{/admin/users}" class="nav-link active"><i class="bi bi-people-fill"></i> <span class="d-none d-md-inline ms-2">Members</span></a>
        <a th:href="@{/admin/payments}" class="nav-link"><i class="bi bi-cash-stack"></i> <span class="d-none d-md-inline ms-2">Payments</span></a>
        <a th:href="@{/checkin}" target="_blank" class="nav-link"><i class="bi bi-qr-code-scan"></i> <span class="d-none d-md-inline ms-2">Check-In</span></a>
    </nav>
</div>

<div class="main-content">

    <div class="form-card">
        <h3 class="form-title">Add New Member</h3>

        <div th:if="${param.error}" class="alert alert-danger bg-dark text-danger border-danger text-center">
            User already exists!
        </div>

        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label">Member Name</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="07XXXXXXXX" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-submit">Save Member</button>
            <a th:href="@{/admin/users}" class="btn-cancel">Cancel</a>
        </form>
    </div>

</div>

</body>
</html>
