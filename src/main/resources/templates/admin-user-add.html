<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Member - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-success text-white">
            <h4><i class="bi bi-person-plus-fill"></i> Add New Member</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/admin/users/save}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label>Username (Member Name)</label>
                    <input type="text" th:field="*{username}" class="form-control"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="07xxxxxxxx"
                           th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                </div>

                <div class="mb-3">
                    <label>Password (Set Initial Password)</label>
                    <input type="text" th:field="*{password}" class="form-control" value="1234"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <small class="text-muted">Default: 1234 (User can change later)</small>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Create Account</button>
                    <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
