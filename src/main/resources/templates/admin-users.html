<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">FlexGym Admin</a>
        <div class="d-flex">
            <a href="/admin/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="text-primary"><i class="bi bi-people-fill"></i> User Management</h2>

        <div class="d-flex">
            <form action="/admin/users" method="get" class="d-flex me-2">
                <input class="form-control me-2" type="search" name="keyword"
                       th:value="${keyword}" placeholder="Search username..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                <a href="/admin/users" class="btn btn-outline-secondary ms-1" title="Reset"><i class="bi bi-x-circle"></i></a>
            </form>

            <a href="/admin/users/export/pdf" class="btn btn-danger">
                <i class="bi bi-file-earmark-pdf-fill"></i> Export to PDF
            </a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}" class="fw-bold">JohnDoe</td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td>
                                    <span th:class="${user.role == 'ADMIN' ? 'badge bg-warning text-dark' : 'badge bg-info'}"
                                          th:text="${user.role}">USER</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this user?');">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${users.empty}">
                        <td colspan="5" class="text-center text-muted py-4">
                            No users found matching your search.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
