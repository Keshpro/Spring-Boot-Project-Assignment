<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members - IRON MUSCLE BEAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden; /* ‡∂≠‡∑í‡∂ª‡∂∫‡∑ô‡∂±‡∑ä ‡∂ë‡∑Ö‡∑í‡∂∫‡∂ß ‡∂∫‡∑è‡∂∏ ‡∑Ä‡∂Ω‡∂ö‡∑ä‡∑Ä‡∂∫‡∑í */
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000000;
            border-right: 2px solid #dc3545;
            padding-top: 20px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .brand-section {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .brand-title { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.8rem; letter-spacing: 1px; }
        .brand-subtitle { color: #dc3545; font-size: 0.8rem; letter-spacing: 3px; }

        .nav-link { color: #b3b3b3; padding: 15px 25px; font-size: 1.1rem; transition: all 0.3s; display: flex; align-items: center; }
        .nav-link i { margin-right: 15px; font-size: 1.3rem; color: #dc3545; }
        .nav-link:hover, .nav-link.active { background-color: #1a1a1a; color: #fff; border-left: 4px solid #dc3545; }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: all 0.3s;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            flex-wrap: wrap; /* ‡∂â‡∂© ‡∂∏‡∂Ø‡∑í ‡∑Ä‡∑î‡∂±‡∑ú‡∂≠‡∑ä ‡∂ö‡∑ë‡∂Ω‡∑í ‡∂¥‡∑Ñ‡∑Ö‡∂ß ‡∑Ä‡∑ê‡∂ß‡∑ô‡∂±‡∑ä‡∂± */
            gap: 15px;
        }

        .header-title { font-family: 'Oswald', sans-serif; font-size: 2rem; color: #fff; margin: 0; }

        /* --- DARK TABLE STYLES --- */
        .table-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            /* Mobile Scrolling */
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-dark-custom {
            margin-bottom: 0;
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; /* ‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∂ö‡∑ê‡∂©‡∑ô‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠‡∑î‡∑Ä ‡∂Ø‡∑í‡∂ú‡∂ß‡∂∏ ‡∂∫‡∂±‡∑ä‡∂± */
        }

        .table-dark-custom thead th {
            background-color: #000000 !important;
            color: #dc3545 !important;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #333;
            padding: 20px;
        }

        .table-dark-custom tbody td {
            background-color: #1e1e1e !important;
            color: #cccccc !important;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            vertical-align: middle;
        }

        .table-dark-custom tbody tr:hover td {
            background-color: #2c2c2c !important;
            color: #ffffff !important;
        }

        /* --- BUTTONS & INPUTS --- */
        .btn-add {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            white-space: nowrap;
        }
        .btn-add:hover { background-color: #bb2d3b; color: white; }

        .badge-role {
            background: #000;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid #444;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .search-input {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            width: 300px;
            max-width: 100%;
        }
        .search-input:focus { outline: none; border-color: #dc3545; }

        /* --- üì± MOBILE RESPONSIVE STYLES üì± --- */
        @media (max-width: 768px) {
            /* Sidebar ‡∂ë‡∂ö Phone ‡∂ë‡∂ö‡∑ö‡∂Ø‡∑ì ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∑Ä‡∑ô‡∂∫‡∑í */
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 2px solid #dc3545;
                padding-bottom: 10px;
            }

            .nav-link {
                padding: 10px;
                justify-content: center; /* ‡∂∏‡∑ê‡∂Ø‡∂ß ‡∂ú‡∂±‡∑ä‡∂±‡∑Ä‡∑è */
            }

            .main-content {
                margin-left: 0; /* ‡∑Ä‡∂∏‡∑ä ‡∂¥‡∑ê‡∂≠‡∑ä‡∂≠‡∑ö ‡∂â‡∂© ‡∂Ö‡∂∫‡∑í‡∂±‡∑ä ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è */
                padding: 15px;
            }

            /* Header ‡∂ë‡∂ö ‡∂¥‡∑ö‡∑Ö‡∑í 2‡∂ö‡∂ß ‡∂ö‡∂©‡∂±‡∑Ä‡∑è */
            .page-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .header-title {
                margin-bottom: 10px;
            }

            .search-container {
                flex-direction: column;
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .btn-add {
                width: 100%;
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand-section">
        <div class="brand-title">IRON MUSCLE</div>
        <div class="brand-subtitle">BEAST GYM</div>
    </div>
    <nav class="nav flex-column d-flex flex-row flex-md-column flex-wrap justify-content-center">
        <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span class="d-none d-md-inline ms-2">Dashboard</span></a>
        <a href="#" class="nav-link active"><i class="bi bi-people-fill"></i> <span class="d-none d-md-inline ms-2">Members</span></a>
        <a th:href="@{/admin/payments}" class="nav-link"><i class="bi bi-cash-stack"></i> <span class="d-none d-md-inline ms-2">Payments</span></a>
        <a th:href="@{/checkin}" target="_blank" class="nav-link"><i class="bi bi-qr-code-scan"></i> <span class="d-none d-md-inline ms-2">Check-In</span></a>

        <div class="px-3 mt-3 d-none d-md-block w-100">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </form>
        </div>
        <div class="d-md-none p-2">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </nav>
</div>

<div class="main-content">

    <div class="page-header">
        <h2 class="header-title">Member Management</h2>
        <div class="search-container">
            <form th:action="@{/admin/users}" method="get" class="w-100">
                <input type="text" name="keyword" class="search-input" placeholder="Search members..." th:value="${keyword}">
            </form>
            <a th:href="@{/admin/users/add}" class="btn-add"><i class="bi bi-plus-lg"></i> Add New</a>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-dark-custom">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${'#' + user.id}"></td>
                <td th:text="${user.username}" style="font-weight: bold; color: white !important;"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td><span class="badge-role" th:text="${user.role}">MEMBER</span></td>
                <td>
                    <a th:href="@{/admin/users/view/{id}(id=${user.id})}"
                       class="btn btn-sm btn-outline-info me-1" title="View Details">
                        <i class="bi bi-eye-fill"></i>
                    </a>

                    <a th:href="@{/admin/payments/add/{id}(id=${user.id})}"
                       class="btn btn-sm btn-outline-success me-1" title="Add Payment">
                        <i class="bi bi-cash"></i>
                    </a>

                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Delete this user?')" title="Delete Member">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${users.empty}">
                <td colspan="5" class="text-center py-5 text-muted">No members found.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
