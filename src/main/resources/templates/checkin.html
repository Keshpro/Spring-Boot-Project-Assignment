<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Check-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card bg-secondary text-white shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Gym Check-In</h3>

    <div th:if="${param.success}" class="alert alert-success text-center text-dark">
        <strong>Welcome!</strong> Attendance Marked.
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center text-dark">
        User not found! Try again.
    </div>

    <form action="/checkin/mark" method="post">
        <div class="mb-3">
            <label class="form-label">Phone Number or Username</label>
            <input type="text" name="identifier" class="form-control" placeholder="Enter Phone or Name" required>
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold">Mark Attendance</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="text-light text-decoration-none"><small>Back to Home</small></a>
    </div>
</div>

</body>
</html>
