<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2) !important;
        }
        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stat-card {
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <a class="navbar-brand fw-bold" href="#">FlexGym Manager</a>
    <div class="d-flex align-items-center text-white">
        <span class="me-3">Welcome, <strong sec:authentication="name">admin</strong>!</span>
        <a href="/logout" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="mb-4 text-dark"><i class="bi bi-speedometer2"></i> Admin Dashboard</h3>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card stat-card bg-primary p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Total Members</h6>
                        <h2 class="fw-bold my-2" th:text="${totalMembers}">0</h2>
                    </div>
                    <i class="bi bi-people-fill fs-1 opacity-50"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card bg-success p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Present Today</h6>
                        <h2 class="fw-bold my-2" th:text="${todayAttendance}">0</h2>
                    </div>
                    <i class="bi bi-check-circle-fill fs-1 opacity-50"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card bg-warning text-dark p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Monthly Income</h6>
                        <h3 class="fw-bold my-2"><span th:text="${monthlyIncome}">0.0</span> <small class="fs-6">LKR</small></h3>
                    </div>
                    <i class="bi bi-cash-stack fs-1 opacity-50"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card bg-info text-white p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Income Today</h6>
                        <h3 class="fw-bold my-2"><span th:text="${todayIncome}">0.0</span> <small class="fs-6">LKR</small></h3>
                    </div>
                    <i class="bi bi-coin fs-1 opacity-50"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">

        <div class="col-lg-8">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-grid-fill"></i> Quick Actions
                </div>
                <div class="card-body">
                    <div class="row text-center g-3">

                        <div class="col-md-4">
                            <a href="/admin/users" class="text-decoration-none">
                                <div class="card card-hover border-primary p-4 h-100">
                                    <div class="text-primary icon-box"><i class="bi bi-person-lines-fill"></i></div>
                                    <h6 class="text-dark fw-bold">Manage Users</h6>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="/admin/classes" class="text-decoration-none">
                                <div class="card card-hover border-success p-4 h-100">
                                    <div class="text-success icon-box"><i class="bi bi-calendar-check-fill"></i></div>
                                    <h6 class="text-dark fw-bold">Manage Classes</h6>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="/admin/users/add" class="text-decoration-none">
                                <div class="card card-hover border-dark p-4 h-100">
                                    <div class="text-dark icon-box"><i class="bi bi-person-plus-fill"></i></div>
                                    <h6 class="text-dark fw-bold">Register New User</h6>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-file-earmark-text"></i> Detailed Reports
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">

                        <a href="/admin/attendance/today" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                            <span><i class="bi bi-calendar-day me-2 text-success"></i> Check Today's Attendance</span>
                            <span class="badge bg-success rounded-pill" th:text="${todayAttendance}">0</span>
                        </a>

                        <a href="/admin/payments" class="list-group-item list-group-item-action py-3">
                            <i class="bi bi-wallet2 me-2 text-warning"></i> Check All Payment History
                        </a>

                        <a href="/admin/users" class="list-group-item list-group-item-action py-3">
                            <i class="bi bi-people me-2 text-primary"></i> Manage All Users
                        </a>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
