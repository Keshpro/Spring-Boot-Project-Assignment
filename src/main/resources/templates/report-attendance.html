<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="mb-4 text-primary" th:text="${reportTitle}">Attendance Report</h2>
    <a href="/" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>User Name</th>
                    <th>Time In</th>
                    <th>Date</th>
                    <th>Payment Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${attendances.empty}">
                    <td colspan="3" class="text-center text-danger">No attendance marked for today yet.</td>
                </tr>
                <tr th:each="att : ${attendances}">
                    <td class="fw-bold" th:text="${att.user.username}">Amal</td>
                    <td th:text="${att.time}">10:30:00</td>
                    <td th:text="${att.date}">2025-01-01</td>
                    <td>
    <span th:class="${att.paymentStatus != null && att.paymentStatus.contains('PAID') ? 'badge bg-success' : 'badge bg-danger'}"
          th:text="${att.paymentStatus}">
          NOT PAID
    </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
