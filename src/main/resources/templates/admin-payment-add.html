<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Payment - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning text-dark">
            <h4><i class="bi bi-cash-stack"></i> Add Payment</h4>
        </div>
        <div class="card-body">

            <h5 class="text-center mb-3">Member: <span th:text="${user.username}" class="fw-bold text-primary"></span></h5>

            <form action="/admin/payments/save" method="post" th:object="${payment}">

                <input type="hidden" name="userId" th:value="${user.id}">

                <div class="mb-3">
                    <label class="form-label">Amount (LKR)</label>
                    <input type="number" th:field="*{amount}" class="form-control" placeholder="Ex: 5000" required min="100">
                </div>

                <div class="mb-3">
                    <label class="form-label">Package / Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Ex: Monthly Fee - Jan">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning fw-bold">Confirm Payment</button>
                    <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
