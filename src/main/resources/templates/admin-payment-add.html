<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Payment - IRON MUSCLE BEAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; overflow-x: hidden; }
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #000000; border-right: 2px solid #dc3545; padding-top: 20px; z-index: 1000; }
        .brand-title { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.8rem; letter-spacing: 1px; text-align: center; }
        .brand-subtitle { color: #dc3545; font-size: 0.8rem; letter-spacing: 3px; text-align: center; margin-bottom: 20px; }
        .nav-link { color: #b3b3b3; padding: 15px 25px; transition: all 0.3s; display: flex; align-items: center; }
        .nav-link i { margin-right: 15px; color: #dc3545; }
        .nav-link:hover, .nav-link.active { background-color: #1a1a1a; color: #fff; border-left: 4px solid #dc3545; }
        .main-content { margin-left: 250px; padding: 40px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }

        .form-card { background-color: #1e1e1e; padding: 40px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 0 25px rgba(0,0,0,0.6); width: 100%; max-width: 450px; position: relative; margin-top: 50px; }
        .form-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #dc3545; }
        .form-title { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: #fff; margin-bottom: 10px; text-align: center; text-transform: uppercase; }
        .user-name-display { text-align: center; font-size: 1.8rem; color: #dc3545; font-family: 'Oswald', sans-serif; margin-bottom: 30px; text-shadow: 0 0 10px rgba(220, 53, 69, 0.3); }
        .form-control { background-color: #2b2b2b; border: 1px solid #444; color: #fff; height: 50px; font-size: 1.2rem; font-weight: bold; }
        .form-control:focus { background-color: #2b2b2b; color: #fff; border-color: #dc3545; box-shadow: none; }
        .btn-pay { background-color: #28a745; color: white; height: 55px; font-weight: bold; text-transform: uppercase; border: none; width: 100%; margin-top: 25px; font-family: 'Oswald', sans-serif; letter-spacing: 1px; transition: all 0.3s; }
        .btn-pay:hover { background-color: #218838; transform: scale(1.02); }
        .btn-cancel { display: block; text-align: center; color: #888; margin-top: 20px; text-decoration: none; }
        .btn-cancel:hover { color: #fff; }

        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; border-right: none; border-bottom: 2px solid #dc3545; }
            .nav-link { justify-content: center; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="brand-title">IRON MUSCLE</div><div class="brand-subtitle">BEAST GYM</div>
    <nav class="nav flex-column d-flex flex-row flex-md-column justify-content-center">
        <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span class="d-none d-md-inline ms-2">Dashboard</span></a>
        <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill"></i> <span class="d-none d-md-inline ms-2">Members</span></a>
        <a th:href="@{/admin/payments}" class="nav-link active"><i class="bi bi-cash-stack"></i> <span class="d-none d-md-inline ms-2">Payments</span></a>
        <a th:href="@{/checkin}" target="_blank" class="nav-link"><i class="bi bi-qr-code-scan"></i> <span class="d-none d-md-inline ms-2">Check-In</span></a>
    </nav>
</div>

<div class="main-content">
    <div class="form-card">
        <div class="form-title">Accept Payment For</div>
        <div class="user-name-display" th:text="${user.username}">User Name</div>
        <form th:action="@{/admin/payments/save}" th:object="${payment}" method="post">
            <input type="hidden" name="userId" th:value="${user.id}">
            <div class="mb-3">
                <label class="form-label" style="color:#aaa;">Amount</label>
                <div class="input-group">
                    <span class="input-group-text" style="background:#333; border:1px solid #444; color:#fff;">LKR</span>
                    <input type="number" th:field="*{amount}" class="form-control" placeholder="0.00" required autofocus>
                </div>
            </div>
            <button type="submit" class="btn btn-pay"><i class="bi bi-check-circle-fill me-2"></i> Confirm Payment</button>
            <a th:href="@{/admin/users}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
