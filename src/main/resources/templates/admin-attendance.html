<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Log - IRON MUSCLE BEAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* Sidebar Styles (Standard Beast Theme) */
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #000000; border-right: 2px solid #dc3545; padding-top: 20px; z-index: 1000; }
        .brand-title { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.8rem; letter-spacing: 1px; text-align: center; }
        .brand-subtitle { color: #dc3545; font-size: 0.8rem; letter-spacing: 3px; text-align: center; margin-bottom: 20px; }
        .nav-link { color: #b3b3b3; padding: 15px 25px; display: flex; align-items: center; text-decoration: none; }
        .nav-link i { margin-right: 15px; color: #dc3545; font-size: 1.2rem; }
        .nav-link:hover, .nav-link.active { background-color: #1a1a1a; color: #fff; border-left: 4px solid #dc3545; }

        /* Content Area */
        .main-content { margin-left: 250px; padding: 30px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; gap: 15px; }
        .header-title { font-family: 'Oswald', sans-serif; font-size: 2rem; color: #fff; margin: 0; }

        /* Date Picker Style */
        .date-filter-form { display: flex; align-items: center; gap: 10px; background: #1e1e1e; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        .form-control-date { background: #2b2b2b; border: 1px solid #444; color: #fff; padding: 8px 15px; border-radius: 5px; }
        .form-control-date:focus { outline: none; border-color: #dc3545; }
        /* Browser Calendar Icon Dark Fix */
        ::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        /* Table Styles */
        .table-container { background-color: #1e1e1e; border-radius: 10px; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.5); overflow-x: auto; }
        .table-dark-custom { width: 100%; border-collapse: collapse; white-space: nowrap; }
        .table-dark-custom thead th { background-color: #000; color: #dc3545; font-family: 'Oswald', sans-serif; text-transform: uppercase; padding: 20px; border-bottom: 2px solid #333; }
        .table-dark-custom tbody td { background-color: #1e1e1e; color: #ccc; padding: 15px 20px; border-bottom: 1px solid #333; }
        .table-dark-custom tbody tr:hover td { background-color: #2c2c2c; color: #fff; }
        .time-tag { font-weight: bold; color: #fff; background: #333; padding: 5px 10px; border-radius: 5px; }

        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; border-right: none; border-bottom: 2px solid #dc3545; }
            .nav-link { justify-content: center; }
            .main-content { margin-left: 0; padding: 15px; }
            .page-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand-title">IRON MUSCLE</div><div class="brand-subtitle">BEAST GYM</div>
    <nav class="nav flex-column d-flex flex-row flex-md-column justify-content-center">
        <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span class="d-none d-md-inline ms-2">Dashboard</span></a>
        <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill"></i> <span class="d-none d-md-inline ms-2">Members</span></a>
        <a th:href="@{/admin/payments}" class="nav-link"><i class="bi bi-cash-stack"></i> <span class="d-none d-md-inline ms-2">Payments</span></a>
        <a th:href="@{/checkin}" target="_blank" class="nav-link"><i class="bi bi-qr-code-scan"></i> <span class="d-none d-md-inline ms-2">Check-In</span></a>
    </nav>
</div>

<div class="main-content">
    <div class="page-header">
        <h2 class="header-title">Daily Attendance</h2>

        <form th:action="@{/admin/attendance}" method="get" class="date-filter-form">
            <span class="text-secondary"><i class="bi bi-calendar-date me-2"></i>Select Date:</span>
            <input type="date" name="date" class="form-control-date" th:value="${selectedDate}" onchange="this.form.submit()">
            <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-search"></i></button>
        </form>
    </div>

    <div class="table-container">
        <table class="table table-dark-custom">
            <thead>
            <tr>
                <th>Time</th>
                <th>Member Name</th>
                <th>Phone Number</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${attendanceList}">
                <td><span class="time-tag" th:text="${record.time}"></span></td>
                <td th:text="${record.user.username}" style="font-weight: bold; color: white;"></td>
                <td th:text="${record.user.phoneNumber}"></td>
                <td><span class="badge bg-success">CHECKED IN</span></td>
            </tr>

            <tr th:if="${attendanceList.empty}">
                <td colspan="4" class="text-center py-5 text-muted">
                    <i class="bi bi-calendar-x display-4 d-block mb-3"></i>
                    No attendance records for this date.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
