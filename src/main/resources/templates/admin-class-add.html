<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Class - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <span class="navbar-brand fw-bold">FlexGym Admin</span>
        <a href="/" class="btn btn-outline-light btn-sm">
            <i class="bi bi-speedometer1"></i> Dashboard
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">

        <div class="card-header bg-success text-white">
            <h4 class="m-0"><i class="bi bi-plus-circle-fill"></i> Add New Class</h4>
        </div>

        <div class="card-body p-4">

            <form th:action="@{/admin/classes/save}" method="post" th:object="${gymClass}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Class Name</label>
                    <select th:field="*{name}" class="form-select" required>
                        <option value="" disabled selected>Select Class Type...</option>
                        <option value="BODYBUILDING">BODYBUILDING</option>
                        <option value="CARDIO">CARDIO</option>
                        <option value="ZUMBA">ZUMBA</option>
                        <option value="YOGA">YOGA</option>
                        <option value="CROSSFIT">CROSSFIT</option>
                        <option value="HIIT">HIIT</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Instructor Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" th:field="*{instructor}" class="form-control"
                               placeholder="Ex: Keshan Panditharathna" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Schedule (Date & Time)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                        <input type="datetime-local" th:field="*{schedule}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description (Optional)</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"
                              placeholder="Enter any extra details about the class..."></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/admin/classes" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>

                    <button type="submit" class="btn btn-success fw-bold px-4">
                        <i class="bi bi-check-circle"></i> Save Class
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
