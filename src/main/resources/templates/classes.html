<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gym Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">üí™ FlexGym Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/classes">Classes</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üèãÔ∏è Available Classes</h2>

        <div sec:authorize="hasRole('ADMIN')">
            <a href="/classes/add" class="btn btn-primary">+ Add New Class</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Class Name</th>
                    <th>Instructor</th>
                    <th>Time</th>
                    <th>Capacity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gymClass : ${classes}">
                    <td class="fw-bold" th:text="${gymClass.name}">Yoga</td>
                    <td th:text="${gymClass.instructor}">Master Kamal</td>
                    <td><span class="badge bg-info text-dark" th:text="${gymClass.scheduleTime}">Mon 8 AM</span></td>
                    <td th:text="${gymClass.maxCapacity}">20</td>
                    <td>
                                <span sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/classes/edit/{id}(id=${gymClass.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/classes/delete/{id}(id=${gymClass.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this class?');">Delete</a>
                                </span>

                        <span sec:authorize="hasRole('MEMBER')">
                                    <a th:href="@{/book/{id}(id=${gymClass.id})}" class="btn btn-success btn-sm">Book Now</a>
                                </span>

                        <span sec:authorize="hasRole('TRAINER')">
                                    <span class="badge bg-secondary">View Only</span>
                                </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
