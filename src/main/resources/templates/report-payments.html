<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="mb-4 text-success">ðŸ’° Monthly Payment History</h2>
    <a href="/" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>User Name</th>
                    <th>Amount (LKR)</th>
                    <th>Month</th>
                    <th>Date Paid</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pay : ${payments}">
                    <td th:text="${pay.user.username}">Amal</td>
                    <td class="fw-bold text-success" th:text="${pay.amount}">2500.0</td>
                    <td th:text="${pay.month}">January 2025</td>
                    <td th:text="${pay.paymentDate}">2025-01-01</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
