<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment History - IRON MUSCLE BEAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #000000; border-right: 2px solid #dc3545; padding-top: 20px; z-index: 1000; transition: all 0.3s; }
        .brand-section { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .brand-title { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.8rem; letter-spacing: 1px; }
        .brand-subtitle { color: #dc3545; font-size: 0.8rem; letter-spacing: 3px; }
        .nav-link { color: #b3b3b3; padding: 15px 25px; font-size: 1.1rem; transition: all 0.3s; display: flex; align-items: center; }
        .nav-link i { margin-right: 15px; font-size: 1.3rem; color: #dc3545; }
        .nav-link:hover, .nav-link.active { background-color: #1a1a1a; color: #fff; border-left: 4px solid #dc3545; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: 250px; padding: 30px; transition: all 0.3s; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; }
        .header-title { font-family: 'Oswald', sans-serif; font-size: 2rem; color: #fff; margin: 0; }

        /* --- DARK TABLE --- */
        .table-container { background-color: #1e1e1e; border-radius: 10px; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.5); overflow-x: auto; }
        .table-dark-custom { margin-bottom: 0; width: 100%; border-collapse: collapse; white-space: nowrap; }
        .table-dark-custom thead th { background-color: #000000 !important; color: #dc3545 !important; font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #333; padding: 20px; }
        .table-dark-custom tbody td { background-color: #1e1e1e !important; color: #cccccc !important; padding: 15px 20px; border-bottom: 1px solid #333; vertical-align: middle; }
        .table-dark-custom tbody tr:hover td { background-color: #2c2c2c !important; color: #ffffff !important; }
        .amount-text { color: #28a745 !important; font-weight: bold; font-family: 'Oswald', sans-serif; letter-spacing: 1px; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; border-right: none; border-bottom: 2px solid #dc3545; padding-bottom: 10px; }
            .nav-link { padding: 10px; justify-content: center; }
            .main-content { margin-left: 0; padding: 15px; }
            .page-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="brand-section">
        <div class="brand-title">IRON MUSCLE</div>
        <div class="brand-subtitle">BEAST GYM</div>
    </div>
    <nav class="nav flex-column d-flex flex-row flex-md-column flex-wrap justify-content-center">
        <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span class="d-none d-md-inline ms-2">Dashboard</span></a>
        <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill"></i> <span class="d-none d-md-inline ms-2">Members</span></a>
        <a th:href="@{/admin/payments}" class="nav-link active"><i class="bi bi-cash-stack"></i> <span class="d-none d-md-inline ms-2">Payments</span></a>
        <a th:href="@{/checkin}" target="_blank" class="nav-link"><i class="bi bi-qr-code-scan"></i> <span class="d-none d-md-inline ms-2">Check-In</span></a>
        <div class="px-3 mt-3 d-none d-md-block w-100">
            <form th:action="@{/logout}" method="post"><button class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right"></i> Logout</button></form>
        </div>
        <div class="d-md-none p-2"><form th:action="@{/logout}" method="post"><button class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i></button></form></div>
    </nav>
</div>

<div class="main-content">
    <div class="page-header"><h2 class="header-title">Payment History</h2><div class="text-secondary">All Transactions</div></div>
    <div th:if="${param.success}" class="alert alert-success bg-dark text-success border-success text-center">Payment Added Successfully!</div>
    <div th:if="${param.deleted}" class="alert alert-warning bg-dark text-warning border-warning text-center">Record Deleted!</div>
    <div class="table-container">
        <table class="table table-dark-custom">
            <thead><tr><th>ID</th><th>Member Name</th><th>Amount (LKR)</th><th>Date</th><th>Action</th></tr></thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${'#' + payment.id}" style="color: #666 !important;"></td>
                <td th:text="${payment.user.username}" style="font-weight: bold; color: white !important;"></td>
                <td><span class="amount-text" th:text="${payment.amount}"></span></td>
                <td><i class="bi bi-calendar-event me-2 text-secondary"></i><span th:text="${payment.date}"></span></td>
                <td>
                    <a th:href="@{/admin/payments/delete/{id}(id=${payment.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this payment record?')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            <tr th:if="${payments.empty}"><td colspan="5" class="text-center py-5 text-muted">No payments recorded yet.</td></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
