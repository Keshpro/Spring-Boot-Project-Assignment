<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment History - FlexGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">FlexGym Admin</a>
        <a href="/" class="btn btn-outline-light btn-sm">Dashboard</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-warning mb-4"><i class="bi bi-cash-coin"></i> Payment History</h2>

    <div th:if="${param.deleted}" class="alert alert-danger">Payment record deleted.</div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Member</th>
                    <th>Amount (LKR)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pay : ${payments}">
                    <td th:text="${pay.date}">2025-12-18</td>
                    <td th:text="${pay.user.username}" class="fw-bold">Name</td>
                    <td th:text="${pay.amount}" class="text-success fw-bold">5000.0</td>
                    <td>
                        <a th:href="@{/admin/payments/delete/{id}(id=${pay.id})}"
                           class="btn btn-danger btn-sm" onclick="return confirm('Delete this payment record?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
