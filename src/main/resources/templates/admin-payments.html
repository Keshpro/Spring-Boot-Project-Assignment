<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2>ðŸ’° Payments for: <span class="text-primary" th:text="${user.username}">Amal</span></h2>
    <a href="/admin/users" class="btn btn-secondary mb-3">Back to Users</a>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow mb-3">
                <div class="card-header bg-primary text-white">Add New Payment</div>
                <div class="card-body">
                    <form action="/admin/payments/add" method="post">
                        <input type="hidden" name="userId" th:value="${user.id}"/>

                        <label>Amount (LKR):</label>
                        <input type="number" name="amount" class="form-control mb-2" required placeholder="2500"/>

                        <label>Month:</label>
                        <input type="text" name="month" class="form-control mb-2" required placeholder="January 2025"/>

                        <button type="submit" class="btn btn-success w-100">Save Payment</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">Payment History</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Month</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pay : ${payments}">
                            <td th:text="${pay.paymentDate}">2023-10-10</td>
                            <td th:text="${pay.month}">January</td>
                            <td class="fw-bold text-success" th:text="${pay.amount} + ' LKR'">2500.0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
